<div id="header_wrap" class="outer">
  <header class="inner">
    <h1 id="project_title">{{ site.title }}</h1>
    {% if site.subtitle %}<p class="subtitle">{{ site.subtitle }}</p>{% endif %}
    <a href="{{ site.baseurl }}/" class="logo">
      {% if site.logo %}
      <img src="{{ site.logo | prepend: site.baseurl }}" alt="{{ site.title }}">
      {% else %}
      {% endif %}
    </a>
  </header>
</div>
